<ng-container *ngIf="sesion$ | async as sesion">
  <div class="cont-table">
    <mat-table [dataSource]="ELEMENT_DATA">
      <ng-container matColumnDef="nombre" >
          <mat-header-cell *matHeaderCellDef>Clase</mat-header-cell>
          <mat-cell *matCellDef="let clase"> {{clase.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="duracion">
          <mat-header-cell *matHeaderCellDef>Duraci√≥n</mat-header-cell>
          <mat-cell *matCellDef="let clase"> {{clase.duracion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="curso" >
        <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell> 
        <mat-cell *matCellDef="let clase"> {{clase.curso}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef [style.display]="sesion.usuarioActivo?.admin ? '' : 'none'">Editar</mat-header-cell>
        <mat-cell *matCellDef="let clase" [style.display]="sesion.usuarioActivo?.admin ? '' : 'none'">
            <mat-icon class="mat-18 color-blue cursor-pointer" (click)="openDialog('Editar',clase)">edit</mat-icon>   
        </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef [style.display]="sesion.usuarioActivo?.admin ? '' : 'none'">Eliminar</mat-header-cell>
          <mat-cell *matCellDef="let clase" [style.display]="sesion.usuarioActivo?.admin ? '' : 'none'">
              <mat-icon class="mat-18 color-red cursor-pointer" (click)="eliminarClase(clase.id)">delete</mat-icon>   
          </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <br>
    <div class="d-flex justify-content-left w-100" [style.display]="sesion.usuarioActivo?.admin ? '' : 'none !important'">
      <button mat-raised-button color="primary" (click)="openDialog('Guardar',{})">Agregar Clase</button>
    </div>
  </div>
</ng-container>
