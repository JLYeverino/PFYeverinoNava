
<mat-toolbar class="toolbar-cont" color="primary">
    <mat-toolbar-row >
        <span>Courses Application</span> 
        <span class="example-spacer"></span>
        <ng-container *ngIf="sesion$ | async as sesion">
            <div *ngIf="sesion.sesionActiva">
                <button mat-raised-button color="primary" (click)="logOut()">Salir</button>
            </div>
        </ng-container>
    </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="sesion$ | async as sesion">
    <mat-sidenav-container class="example-container" color="primary" >
        <mat-sidenav mode="side" opened *ngIf="sesion.sesionActiva">
            <ul>
                <li><a mat-button routerLink="" >Inicio</a></li>
                <li *ngIf="!sesion.sesionActiva"><a mat-button routerLink="autenticacion/login">Login</a></li>
                <li><a mat-button routerLink="alumnos/lista">Alumnos</a></li>
                <li><a mat-button routerLink="cursos/lista">Cursos</a></li>
                <li><a mat-button routerLink="clases/lista">Clases</a></li>
                <li [style.display]="sesion.usuarioActivo?.admin ? 'none' : ''"><a mat-button routerLink="inscripciones/lista">Inscripciones</a></li>
            </ul>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content">
              <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
